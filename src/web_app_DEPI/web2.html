<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attrition Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Employee Attrition Prediction</h1>
        <form id="PredictionForm">
            <!-- Personal Information -->
            <h3>Personal Information</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Gender">Gender</label>
                        <select id="Gender" class="form-control" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Age">Age</label>
                        <input type="number" id="Age" class="form-control" min="18" max="65" step="1" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="MaritalStatus">Marital Status</label>
                        <select id="MaritalStatus" class="form-control" required>
                            <option value="">Select Marital Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Education">Education</label>
                        <select id="Education" class="form-control" required>
                            <option value="">Select Education</option>
                            <option value="Below College">Below College</option>
                            <option value="College">College</option>
                            <option value="Bachelor">Bachelor</option>
                            <option value="Master">Master</option>
                            <option value="Doctor">Doctor</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="EducationField">Education Field</label>
                        <select id="EducationField" class="form-control" required>
                            <option value="">Select Education Field</option>
                            <option value="Life Sciences">Life Sciences</option>
                            <option value="Other">Other</option>
                            <option value="Medical">Medical</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Technical Degree">Technical Degree</option>
                            <option value="Human Resources">Human Resources</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Job Details -->
            <h3>Job Details</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Department">Department</label>
                        <select id="Department" class="form-control" required>
                            <option value="">Select Department</option>
                            <option value="Sales">Sales</option>
                            <option value="Research & Development">Research & Development</option>
                            <option value="Human Resources">Human Resources</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="JobRole">Job Role</label>
                        <select id="JobRole" class="form-control" required>
                            <option value="">Select Job Role</option>
                            <option value="Sales Executive">Sales Executive</option>
                            <option value="Research Scientist">Research Scientist</option>
                            <option value="Laboratory Technician">Laboratory Technician</option>
                            <option value="Manufacturing Director">Manufacturing Director</option>
                            <option value="Healthcare Representative">Healthcare Representative</option>
                            <option value="Manager">Manager</option>
                            <option value="Sales Representative">Sales Representative</option>
                            <option value="Research Director">Research Director</option>
                            <option value="Human Resources">Human Resources</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="JobLevel">Job Level</label>
                        <select id="JobLevel" class="form-control" required>
                            <option value="">Select Job Level</option>
                            <option value="junior">Junior</option>
                            <option value="mid_level">Mid Level</option>
                            <option value="senior">Senior</option>
                            <option value="manager">Manager</option>
                            <option value="executive">Executive</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="TotalWorkingYears">Total Working Years</label>
                        <input type="number" id="TotalWorkingYears" class="form-control" min="0" max="40" step="1" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="YearsAtCompany">Years at Company</label>
                        <input type="number" id="YearsAtCompany" class="form-control" min="0" step="1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="YearsSinceLastPromotion">Years Since Last Promotion</label>
                        <input type="number" id="YearsSinceLastPromotion" class="form-control" min="0" step="1" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="NumCompaniesWorked">Number of Companies Worked</label>
                        <input type="number" id="NumCompaniesWorked" class="form-control" min="0" step="1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="TrainingTimesLastYear">Training Times Last Year</label>
                        <select id="TrainingTimesLastYear" class="form-control" required>
                            <option value="">Select Training Times</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Work Environment -->
            <h3>Work Environment</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="BusinessTravel">Business Travel</label>
                        <select id="BusinessTravel" class="form-control" required>
                            <option value="">Select Business Travel</option>
                            <option value="Travel_Rarely">Travel Rarely</option>
                            <option value="Travel_Frequently">Travel Frequently</option>
                            <option value="Non-Travel">Non-Travel</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="DistanceFromHome">Distance from Home</label>
                        <input type="number" id="DistanceFromHome" class="form-control" min="0" step="1" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="EnvironmentSatisfaction">Environment Satisfaction</label>
                        <select id="EnvironmentSatisfaction" class="form-control" required>
                            <option value="">Select Satisfaction</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="very high">Very High</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="JobInvolvement">Job Involvement</label>
                        <select id="JobInvolvement" class="form-control" required>
                            <option value="">Select Involvement</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="very high">Very High</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="JobSatisfaction">Job Satisfaction</label>
                        <select id="JobSatisfaction" class="form-control" required>
                            <option value="">Select Satisfaction</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="very high">Very High</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="RelationshipSatisfaction">Relationship Satisfaction</label>
                        <select id="RelationshipSatisfaction" class="form-control" required>
                            <option value="">Select Satisfaction</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="very high">Very High</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="WorkLifeBalance">Work-Life Balance</label>
                        <select id="WorkLifeBalance" class="form-control" required>
                            <option value="">Select Balance</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="very high">Very High</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="OverTime">OverTime</label>
                        <select id="OverTime" class="form-control" required>
                            <option value="">Select OverTime</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Compensation and Performance -->
            <h3>Compensation and Performance</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="DailyRate">Daily Rate</label>
                        <input type="number" id="DailyRate" class="form-control" min="0" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="HourlyRate">Hourly Rate</label>
                        <input type="number" id="HourlyRate" class="form-control" min="0" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="MonthlyRate">Monthly Rate</label>
                        <input type="number" id="MonthlyRate" class="form-control" min="0" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="PercentSalaryHike">Percent Salary Hike</label>
                        <input type="number" id="PercentSalaryHike" class="form-control" min="0" max="100" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="PerformanceRating">Performance Rating</label>
                        <select id="PerformanceRating" class="form-control" required>
                            <option value="">Select Rating</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="very high">Very High</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="StockOptionLevel">Stock Option Level</label>
                        <select id="StockOptionLevel" class="form-control" required>
                            <option value="">Select Level</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="very high">Very High</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <div class="text-center">
            <button id="PredictButton" class="btn btn-primary mt-4 pulse">Predict</button>
        </div>
        <div id="Result" class="text-center"></div>
    </div>

    <script src="javascriptt.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</body>
</html>
